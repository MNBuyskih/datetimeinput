<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="../source/style/datetime.css">
</head>
<body>

<input type="datetime" class="form-control">
<div class="btn btn-default" id="get">console.log value</div>
<div class="btn btn-default" id="set">set 12.07.2012 16:30</div>

<script src="../bower_components/jquery/dist/jquery.min.js"></script>
<script src="../source/datetime.js"></script>
<script>
    let model = new Date();
    $('input[type="datetime"]').datetime(model);
    $('#get').on('click', function () {
        console.log(model);
    });
    $('#set').on('click', function () {
        $('input[type="datetime"]').data('dateTime').setValue(new Date(2012, 6, 12, 16, 30));
    });
</script>
</body>
</html>
